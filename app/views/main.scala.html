@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Whiteboard</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Whiteboard</a>
                    
                    @if(connected != null) {
                        <p class="pull-right">
                            Logged in as @connected â€”
                            <a href="@routes.Application.index()">Disconnect</a>
                        </p>
                    } else {
                        <form action="@routes.Application.whiteboard()" class="pull-right">
                            <input id="username" name="username" class="input-small" type="text" value="viewer1">
                            <input id="presenter" name="presenter" class="input-small" type="text" value="presenter1">
                            <button class="btn" type="submit">Sign in</button>
                        </form>
                    }
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                @content
            </div>

        </div>
        
    </body>
</html>
